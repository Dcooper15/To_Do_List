${title}
<form action="/users/tasks" method="POST" class="form">
    <label>Task</label>
    <input type="text" name="task_name" placeholder="Enter your task"></input>
    <label>Task-Type</label>
    <input type="text" name="task_type" placeholder="Enter your task type"></input>
    <label>Due Date</label>
    <input type="text" name="due_date" placeholder="Enter your due date"></input>
    <button type="submit">Submit Task</button>
</form>
